<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillSwap Connect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0a66c2;
            --primary-dark: #004182;
            --background: #111827;
            --card-bg: #1f2937;
            --text-light: #f3f4f6;
            --text-muted: #9ca3af;
            --border: #374151;
            --accent: #2563eb;
            --error: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #007bff, #6f4da6, #ff6f61);
            color: var(--text-light);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-weight: 700;
            font-size: 2rem;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            max-width: 90vw;
            border: 1px solid var(--border);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: var(--text-light);
            font-weight: 600;
        }

        .error {
            color: var(--error);
            font-size: 0.9em;
            text-align: center;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem;
            margin: 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--background);
            color: var(--text-light);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(10, 102, 194, 0.2);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .password-container {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 0.9rem;
            padding: 0.3rem;
            transition: color 0.3s ease;
        }

        .toggle-btn:hover {
            color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 0.9rem;
            background: var(--primary);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            background: var(--primary-dark);
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            background: var(--card-bg);
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <div class="logo-header">
        <a href="{{ url_for('login') }}" class="logo">
            <i class="fas fa-exchange-alt"></i> SkillSwap Connect
        </a>
    </div>

    <div class="container">
        <h2>Welcome Back</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form id="loginForm" method="POST">
            <div class="form-group">
                <input type="text" name="identifier" placeholder="Username or Email" required>
            </div>
            <div class="form-group">
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" class="toggle-btn" id="togglePassword">Show</button>
                </div>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="divider">
            <span>New to SkillSwap?</span>
        </div>
        
        <div class="footer">
            <p><a href="{{ url_for('signup') }}">Create an account</a></p>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    </script>
</body>
</html>
