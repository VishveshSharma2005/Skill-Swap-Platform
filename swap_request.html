<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request a Swap - SkillSwap</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
:root {
  --primary: #0a66c2;
  --primary-dark: #004182;
  --background: #111827;
  --card-bg: #1f2937;
  --text-light: #f3f4f6;
  --text-muted: #9ca3af;
  --border: #374151;
  --accent: #2563eb;
}

body {
  font-family: 'Segoe UI', Roboto, sans-serif;
  background: var(--background);
  color: var(--text-light);
  margin: 0;
}

header {
  background: var(--card-bg);
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 100;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: auto;
  padding: 0.8rem 1rem;
}

.logo {
  font-weight: 700;
  font-size: 1.5rem;
  color: var(--primary);
  text-decoration: none;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1rem;
  align-items: center;
}

.nav-links a {
  text-decoration: none;
  color: var(--text-light);
  font-weight: 500;
}

.form-container {
  max-width: 400px;
  background: var(--card-bg);
  margin: 3rem auto;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.form-container h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  font-size: 1.5rem;
  color: var(--primary);
}

.form-group {
  margin-bottom: 1rem;
}

label {
  display: block;
  margin-bottom: 0.4rem;
  font-weight: 500;
}

select, textarea {
  width: 100%;
  padding: 0.6rem;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--background);
  color: var(--text-light);
  font-size: 1rem;
}

textarea {
  min-height: 100px;
  resize: vertical;
}

.submit-btn {
  background: var(--accent);
  color: white;
  border: none;
  width: 100%;
  padding: 0.8rem;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 0.8rem;
  transition: background 0.3s ease;
}

.submit-btn:hover {
  background: #1d4ed8;
}
</style>
</head>
<body>
<header>
  <nav>
    <a href="#" class="logo"><i class="fas fa-exchange-alt"></i> SkillSwap</a>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Browse</a></li>
      <li><a href="#" class="btn btn-primary">Sign In</a></li>
    </ul>
  </nav>
</header>

<div class="form-container">
  <h2>Request a Swap</h2>
  <form method="POST" action="/swap_request/123"> <!-- replace 123 with user id dynamically -->
    <div class="form-group">
      <label for="offered_skill">Choose one of your offered skills</label>
      <select name="offered_skill" id="offered_skill" required>
        <option value="">-- Select your skill --</option>
        <option value="Python">Python</option>
        <option value="Graphic Design">Graphic Design</option>
        <option value="Marketing">Marketing</option>
        <!-- dynamically populate from user's skills -->
      </select>
    </div>
    <div class="form-group">
      <label for="wanted_skill">Choose one of their wanted skills</label>
      <select name="wanted_skill" id="wanted_skill" required>
        <option value="">-- Select skill you want --</option>
        <option value="Data Analysis">Data Analysis</option>
        <option value="Web Development">Web Development</option>
        <option value="SEO">SEO</option>
        <!-- dynamically populate from target user's offered skills -->
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea name="message" id="message" placeholder="Write a short message..." required></textarea>
    </div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

</body>
</html>
