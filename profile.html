<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile - SkillSwap</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
:root {
  --primary: #0a66c2;
  --primary-dark: #004182;
  --background: #111827;
  --card-bg: #1f2937;
  --text-light: #f3f4f6;
  --text-muted: #9ca3af;
  --border: #374151;
  --accent: #2563eb;
  --hover-accent: #1d4ed8;
}

body {
  font-family: 'Segoe UI', Roboto, sans-serif;
  background: var(--background);
  color: var(--text-light);
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  background: var(--card-bg);
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 100;
  width: 100%;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: auto;
  padding: 1rem;
}

.logo {
  font-weight: 700;
  font-size: 1.8rem;
  color: var(--primary);
  text-decoration: none;
  transition: color 0.3s;
}

.logo:hover {
  color: var(--hover-accent);
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  align-items: center;
}

.nav-links a {
  text-decoration: none;
  color: var(--text-light);
  font-weight: 500;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: var(--hover-accent);
}

.profile-container {
  max-width: 800px;
  background: var(--card-bg);
  margin: 3rem auto;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s;
}

.profile-container:hover {
  transform: scale(1.02);
}

.profile-photo {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: var(--primary);
  color: white;
  font-size: 3rem;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.profile-details {
  flex: 1;
  min-width: 250px;
}

.profile-details h2 {
  margin: 0 0 0.5rem;
  font-size: 2rem;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.skills-section {
  margin: 1rem 0;
}

.skills-section strong {
  display: block;
  margin-bottom: 0.4rem;
  font-size: 1.2rem;
  color: var(--accent);
}

.skills-list {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.skill-tag {
  background: var(--background);
  color: var(--accent);
  border-radius: 20px;
  padding: 0.3rem 0.8rem;
  font-size: 0.9rem;
  border: 1px solid var(--border);
  transition: background 0.3s, color 0.3s;
}

.skill-tag:hover {
  background: var(--accent);
  color: var(--text-light);
}

.rating {
  margin-top: 0.8rem;
  font-size: 1rem;
  color: var(--text-muted);
}

.request-btn {
  background: var(--accent);
  color: white;
  border: none;
  padding: 0.7rem 1.4rem;
  border-radius: 20px;
  cursor: pointer;
  font-size: 1rem;
  margin-top: 1rem;
  transition: background 0.3s ease;
  text-decoration: none;
  display: inline-block;
}

.request-btn:hover {
  background: var(--hover-accent);
}

.feedback-section {
  margin-top: 1.5rem;
}

.feedback-section strong {
  display: block;
  margin-bottom: 0.4rem;
  font-size: 1.2rem;
  color: var(--accent);
}

.feedback {
  font-size: 0.95rem;
  color: var(--text-muted);
  border-left: 4px solid var(--accent);
  padding-left: 1rem;
  margin: 0.5rem 0;
}
</style>
</head>
<body>

<header>
  <nav>
    <a href="#" class="logo"><i class="fas fa-exchange-alt"></i> SkillSwap</a>
    <ul class="nav-links">
      <li><a href="#">Swap Request</a></li>
      <li><a href="#">Home</a></li>
      <li><img src="https://via.placeholder.com/40" alt="User" style="border-radius:50%; width:35px; height:35px;"></li>
    </ul>
  </nav>
</header>

<div class="profile-container">
  <div class="profile-photo">M</div>
  <div class="profile-details">
    <h2>Marc Demo</h2>
    <div class="skills-section">
      <strong>Skills Offered:</strong>
      <div class="skills-list">
        <span class="skill-tag">Web Design</span>
        <span class="skill-tag">JavaScript</span>
      </div>
    </div>
    <div class="skills-section">
      <strong>Skills Wanted:</strong>
      <div class="skills-list">
        <span class="skill-tag">Python</span>
        <span class="skill-tag">Data Analysis</span>
      </div>
    </div>
    <div class="rating">Rating: ‚≠ê 3.9 / 5</div>
    <a href="./swap_request.html" class="request-btn">Request Swap</a>
    <div class="feedback-section">
      <strong>Rating and Feedback:</strong>
      <div class="feedback">"Great mentor, very patient!"</div>
      <div class="feedback">"Learnt so much from Marc!"</div>
    </div>
  </div>
</div>

</body>
</html>
