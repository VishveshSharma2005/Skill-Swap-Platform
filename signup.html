<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillSwap Connect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0a66c2;
            --primary-dark: #004182;
            --background: #111827;
            --card-bg: #1f2937;
            --text-light: #f3f4f6;
            --text-muted: #9ca3af;
            --border: #374151;
            --accent: #2563eb;
            --error: #ef4444;
            --success: #10b981;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #007bff, #6f4da6, #ff6f61);
            color: var(--text-light);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-weight: 700;
            font-size: 2rem;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 420px;
            max-width: 90vw;
            border: 1px solid var(--border);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: var(--text-light);
            font-weight: 600;
        }

        .error {
            color: var(--error);
            font-size: 0.9em;
            text-align: center;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem;
            margin: 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--background);
            color: var(--text-light);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(10, 102, 194, 0.2);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .signup-btn {
            width: 100%;
            padding: 0.9rem;
            background: var(--primary);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-top: 0.5rem;
        }

        .signup-btn:hover {
            background: var(--primary-dark);
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            background: var(--card-bg);
            padding: 0 1rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .strength-indicator {
            height: 3px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 0.3rem;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .strength-weak { background: var(--error); }
        .strength-medium { background: #f59e0b; }
        .strength-strong { background: var(--success); }
    </style>
</head>
<body>
    <div class="logo-header">
        <a href="/" class="logo">
            <i class="fas fa-exchange-alt"></i> SkillSwap Connect
        </a>
    </div>

    <div class="container">
        <h2>Join the Community</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required id="password">
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-indicator">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <span id="strengthText">Password strength</span>
                </div>
            </div>
            <div class="form-group">
                <input type="password" name="confirm" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="signup-btn">Create Account</button>
        </form>
        
        <div class="divider">
            <span>Already have an account?</span>
        </div>
        
        <div class="footer">
            <p><a href="{{ url_for('login') }}">Sign in here</a></p>
        </div>
    </div>

    <script>
        const password = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        password.addEventListener('input', function() {
            const value = this.value;
            let strength = 0;
            let text = '';

            if (value.length >= 8) strength++;
            if (/[a-z]/.test(value)) strength++;
            if (/[A-Z]/.test(value)) strength++;
            if (/[0-9]/.test(value)) strength++;
            if (/[^A-Za-z0-9]/.test(value)) strength++;

            strengthBar.className = 'strength-bar';
            
            if (strength < 2) {
                strengthBar.classList.add('strength-weak');
                strengthBar.style.width = '25%';
                text = 'Weak';
            } else if (strength < 4) {
                strengthBar.classList.add('strength-medium');
                strengthBar.style.width = '60%';
                text = 'Medium';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthBar.style.width = '100%';
                text = 'Strong';
            }

            strengthText.textContent = value.length > 0 ? text : 'Password strength';
        });
    </script>
</body>
</html>
